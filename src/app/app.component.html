<app-app-sizer [(size)]="fontSize"> <!-- Short way for "two-ways" binding -->
    <table>
        <tr>
            <td [attr.colSpan]="1 + 1">
                <img [attr.src]="itemImageUrl" />
            </td>
        </tr>
    </table>
    <div [style.fontSize.px]="fontSize">Resizable text</div>
</app-app-sizer>
